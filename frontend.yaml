apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: app-namespace
  labels:
    app: ecommerce
    tier: frontend
    component: frontend-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ecommerce
      component: frontend-ui
  template:
    metadata:
      labels:
        app: ecommerce
        tier: frontend
        component: frontend-ui
    spec:
      containers:
        - name: frontend
          image: mohan14242ai/front:1.0
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: app-namespace
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-resource-group: mohan-devops
spec:
  type: LoadBalancer
  loadBalancerIP: 20.151.235.31  # Use your static IP or newly created one
  selector:
    app: ecommerce
    component: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

